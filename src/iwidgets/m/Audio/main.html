<div class="{{ID}}" idom="audioPane">
	<audio idom="audio" id="audioTag" src="" ></audio>
	<div class="pgs">
		<div class="pgs-play" idom="progress"></div>
		<img src="{{WIMAGE}}/progress2.png">
	</div>
	<div class="controls">
		<span class="played-time" idom="playedTime">00:00</span>
		<button class="play-pause" idom="play" ievent="playPause">
			<span class="icon-play"></span>
		</button>
		<span class="audio-time" idom="audioTime">0</span>
	</div>
</div>
