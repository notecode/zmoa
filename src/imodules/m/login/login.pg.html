<!DOCTYPE html>
<html lang="en">
<head>
    @@include('www/common/InsertTop/main.html',{"title": ""})
</head>
<body>
    <style>@@include('{{MCSS}}')</style>
    <div id="{{ID}}" class="content">
        <div class="login-title">登录</div>
        <form method="post" autocomplete="off">
        <div class="login-phone">
            <span class="login-label">手机号</span>
            <input type="tel" placeholder="您的手机号" name="mobile" class="form-control1 phone"><!---->
        </div>
        <div class="login-code">
            <span class="login-label">验证码</span>
            <input type="number" placeholder="输入验证码 " name="captcha " class="form-control1 code"> 
            <button type="button " class="getcode">获取验证码</button>
        </div>
        <div class="login-btn">
            <button id="login_button " type="button " disabled="disabled" evt="submitForm" class="btn btn-primary">提交</button><!---->
        </div>
        </form>
    </div>
</div>

@@include('www/common/InsertBottom/main.html')
</body>
</html>
