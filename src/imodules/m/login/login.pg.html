<!DOCTYPE html>
<html lang="en">
<head>
    @@include('www/common/InsertTop/main.html',{"title": "登录"})
</head>
<body>
    <style>@@include('{{MCSS}}')</style>
    <body id="{{ID}}" {{IMODULE}}>
        <div class="login-title">登录</div>
        <form idom="LForm" autocomplete="off">
            <div class="via-user-pwd hide">
                <div class="login-phone">
                    <span class="login-label">用户名</span>
                    <input type="text" placeholder="请输入用户名" name="userName" class="form-control1 phone js-check-field " idom="LName">
                </div>
                <div class="login-code">
                    <span class="login-label">密码</span>
                    <input type="password" placeholder="请输入密码 " name="password" class="form-control1 code js-check-field" idom="LPassword"> 
                    <button type="button " class="getcode hide">获取验证码</button>
                </div>
            </div>

            <div class="via-phone hide">
                <div class="login-phone">
                    <span class="login-label">电话</span>
                    <input type="number" placeholder="您的手机号码"class="form-control1 phone js-check-field " idom="phone" value="">
                </div>
                <div class="login-code">
                    <span class="login-label">验证码</span>
                    <input type="number" placeholder="请输入验证码" class="form-control1 code js-check-field" idom="passcode"> 
                    <button type="button" class="getcode" idom="getcode" ievent="getPasscode" disabled>获取验证码</button>
                </div>
            </div>

            <div class="login-btn">
                <button type="button" disabled="disabled" ievent="login" class="btn btn-primary" idom="LButton">提 交</button>
            </div>
        </form>
    </div>
</div>

@@include('www/common/InsertBottom/main.html')
</body>
</html>
