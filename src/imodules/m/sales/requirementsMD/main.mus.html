<div class="has-demand {{haveDemand}}">
    <h6 class="h-d-title">我提交的需求({{count}})</h6>

    {{#list}}
    <div class="has-d-list">
        <a href="javascript:;" class="has-l-btn icon-Add-to" idom="openDetail" ievent="oaa"></a>
        <h6 class="h-d-project"><span class="font-malf icon-project"></span>{{name}}（{{contract}}）</h6>
        <div class="has-first">
            <p class="stage"><span class="stage-dot"></span><cite class="currentStage" idom="curStage">{{currentStatus}}</cite></p>
        </div>
        <div class="has-status status{{status}} hide">
            <p class="stage st-one"><span class="stage-dot"></span>已立项，待审批</p>
            <p class="stage st-two"><span class="stage-dot"></span>已审批，待派人</p>
            <p class="stage st-three"><span class="stage-dot"></span>排期中</p>
            <p class="stage st-four"><span class="stage-dot"></span>服务中</p>
            <p class="stage st-five"><span class="stage-dot"></span>已完成，待回访</p>
            <p class="stage st-six"><span class="stage-dot"></span>已结束</p>
        </div>
    </div>
    {{/list}}
    
</div>

<div class="no-demand {{noDemand}}">
    <p>您尚未提交需求</p>
</div>
