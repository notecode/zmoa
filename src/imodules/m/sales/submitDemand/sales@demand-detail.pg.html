<!DOCTYPE html>
<html lang="en">
<head>
    @@include('www/common/InsertTop/main.html',{"title": "填写项目信息"})
</head>
<body id="{{ID}}" {{IMODULE}}>
    <style>@@include('{{MCSS}}')</style>
    
    <form ievent="submitForm" idom="form" autocomplete="off">
        <div class="detail-info" idom="detailInfo">
            
        </div>

        <div class="info-btn">
        	<button type="submit" class="btn btn-primary pro-btn-submit">提交</button>
        </div>
    </form>

    <div class="info-mask hide" idom="infoMask" ievent="Mask">
    </div>
    <div class="select-jilian provice" idom="selProvice">
        <div class="sel-title">
            选择省份
        </div>
        <ul class="js-addres-city" data-type="city">
            
        </ul>
    </div>
    <div class="select-jilian city" idom="selCity">
        <div class="sel-title">
            选择城市
        </div>
        <ul idom="selectedcc"  data-type="area">
           
        </ul>
    </div>
    <div class="select-jilian district"  idom="selDistrict">
        <div class="sel-title">
            选择区 / 县
        </div>
        <ul idom="selectedar">
           
        </ul>
    </div>

    <div class="edit-error" idom="LErrorTip">
        项目名称未填
    </div>

    {{IncludeMTPL}}
    <script idom="tpl" type="x-tmpl-mustache">
        {{#items}}
        <li ievent="clickPro" data-id="{{id}}" data-parent="{{parent_id}}" data-name="{{name}}">{{name}}</li>
        {{/items}}
    </script>

    <script idom="tpl" type="x-tmpl-mustache">
        {{#items}}
        <li ievent="clickCit" data-id="{{id}}" data-parent="{{parent_id}}" data-name="{{name}}">{{name}}</li>
        {{/items}}
    </script>

    <script idom="tpl" type="x-tmpl-mustache">
        {{#items}}
        <li ievent="clickDis" data-id="{{id}}" data-parent="{{parent_id}}" data-name="{{name}}">{{name}}</li>
        {{/items}}
    </script>

    <script idom="tpl" type="x-tmpl-mustache">
        <li class="clearfix">
            <div class="parts-con">
                <input type="text" placeholder="输入名称" class="parts-new" name="parts[name]"></div>
            <div class="parts-con parts-spec">
            <input type="text" placeholder="输入规格" class="parts-new"  name="parts[spec]"></div>

            <div class="parts-con-ji clearfix">
                <input  name="parts[backup_number]" type="text" class="parts-new apareHid" placeholder="输入数量">
            </div>
        </li>
    </script>

    @@include('www/common/InsertBottom/main.html')
</body>
</html>
