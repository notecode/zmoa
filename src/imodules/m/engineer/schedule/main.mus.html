
{{#monthes}}
<div class="month" data-caption="{{caption}}">
    <div class="sun-mon"></div>
	{{#weeks}}
    <div class="week-row" data-week="{{weekNum}}">
    	{{#days}}
        <div class="day {{fn.date1}} {{fn.weekend}} {{fn.out}}" data-date="{{fn.full_date}}">{{fn.date}}</div>
    	{{/days}}
    </div>
	{{/weeks}}
</div>
{{/monthes}}
