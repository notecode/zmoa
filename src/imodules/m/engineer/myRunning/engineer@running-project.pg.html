<!DOCTYPE html>
<html lang="en">
<head>
    @@include('www/common/InsertTop/main.html',{"title": "项目列表"})
</head>
<body id="{{ID}}" {{IMODULE}}>
    {{IncludeMCSS}}
    <div class="running" idom="proRunning"></div>

    <div class="r-mask hide" idom="rMask" ievent="closeMask"></div>
    <div class="depot-repair" idom="depotRepair">
        <div idom="popup"></div>
    </div>

    {{IncludeMTPL}}
    <script idom="tpl" type="text/tpl">
        <div data-id="{{id}}">
            <h6>{{name}}</h6>
            <div class="depot-con">
                {{#repair_parts}}
                <div class="depot-list clearfix">
                    <span>{{name}} <cite>{{spec}}</cite></span><i class="repair_done" data-id="{{id}}">完成</i>
                </div>
                {{/repair_parts}}
            </div>
        </div>
    </script>
</div>

@@include('www/common/InsertBottom/main.html')
</body>
</html>
