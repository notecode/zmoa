<div class="mr-title">
    我执行中的项目({{projects.count}})
</div>

<div class="mr-content">
    {{#projects.list}}
    <div class="mr-lsit list-implement clearfix project" data-id="{{id}}" data-type="{{type}}">
        <h6><span class="icon-project"></span>{{name}}（{{contract}}）</h6>
        {{#start}}
        <p><span class="icon-time"></span>{{start}} - {{end}}</p>
        {{/start}}

        {{^start}}
        <p><span class="icon-time"></span>未排期</p>
        {{/start}}
    </div>
    {{/projects.list}}
</div>

<div class="mr-title mr-deport">
    返厂维修项目({{backProjects.count}})
</div>

<div class="mr-content">
    {{#backProjects.list}}
    <div class="mr-lsit list-depot clearfix project" data-id="{{id}}" data-type="{{type}}">
        <h6><span class="icon-project"></span>{{name}}（{{contract}}）</h6>
        <p><span class="icon-time"></span>维修配件 {{number}}件</p>
    </div>
    {{/backProjects.list}}
</div>
