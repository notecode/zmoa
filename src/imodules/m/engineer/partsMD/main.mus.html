
<div class="parts-body">
    <p class="detail-bei">产品配件</p>
    <div class="parts-list">
        <div class="parts clearfix">
            <div class="parts-one">
                配件名称
            </div>
            <div class="parts-one apare-mid">
                配件规格
            </div>
            <div class="parts-one">
                配件数量
            </div>
        </div>
        {{#proj.parts}}
        <div class="detail-beijian clearfix">
            <div class="parts-two">
                <input class="detail-bj-name parts-type" value="{{name}}" readonly>
            </div>
            <div class="parts-two apare-mid">
                <input class="detail-bj-name parts-type" value="{{spec}}" readonly>
            </div>
            <div class="parts-two">
                <div class="detail-bj-count">
                    <input class="detail-bj-name count-put" type="text" value="{{backup_number}}" readonly>
                </div>
            </div>
        </div>
        {{/proj.parts}}
    </div>

    <div class="parts-tpl hide">
        <div class="detail-beijian clearfix">
            <div class="parts-two">
                <input class="detail-bj-name parts-type" idom="name" placeholder="输入名称">
            </div>
            <div class="parts-two apare-mid">
                <input class="detail-bj-name parts-type" idom="spec" placeholder="输入规格" >
            </div>
            <div class="parts-two">
                <input class="detail-bj-name count-put" type="number" idom="num" placeholder="输入数量">
            </div>
        </div>
    </div>

    <div class="detail-bj-tianjia text-center clearfix">
        <div class="beijian-add" idom="btnAdd" ievent="newParts">+添加</div>
    </div>
    <div class="pj-block">
        <button class="hide btn btn-primary pj-btn" idom="btnPost" ievent="postParts">确认</button>
    </div>

    <div class="comments">
        <p class="detail-bei">补充说明</p>
        <div class="comment-list">
        {{#proj.comments}}
            <p class="detail-buchong {{fn.hide_comment}}">
                <span class="pro-bname"><cite>{{user_name}}</cite>{{created}}</span>
                <span class="pro-bshuo">{{comment}}</span>
            </p>
        {{/proj.comments}}
        </div>
        <div class="comment-tpl hide">
            <p class="detail-buchong">
                <span class="pro-bname"><cite>我</cite>刚刚</span>
                <span class="pro-bshuo words"></span>
            </p>
        </div>

        <div class="edit-shuo clearfix">
            <input id="my-comment" class="edit-input" type="text" placeholder="发表补充说明">
            <button type="submit" class="btn btn-primary pro-recall-save" ievent="submitComment">提交</button>
        </div>
    </div>

</div>
