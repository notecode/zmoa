
<div class="spares-body">
    <p class="detail-bei">产品配件</p>
    <div class="spare-list">
        <div class="spare clearfix">
            <div class="spare-one">
                配件名称
            </div>
            <div class="spare-one apare-mid">
                配件规格
            </div>
            <div class="spare-one">
                配件数量
            </div>
        </div>
        {{#proj.preparations}}
        <div class="detail-beijian clearfix">
            <div class="spare-two">
                <input class="detail-bj-name spare-type" value="{{preparation_type}}" readonly>
            </div>
             <div class="spare-two apare-mid">
                <input class="detail-bj-name spare-type" value="规格" readonly>
            </div>
            <div class="spare-two">
                <div class="detail-bj-count">
                    <input class="detail-bj-name count-put" type="text" placeholder="输入数量" value="{{preparation_type_number}}" readonly>
                </div>
            </div>
        </div>
        {{/proj.preparations}}
    </div>

    <div class="spare-tpl hide">
        <div class="detail-beijian clearfix">
            <div class="spare-two">
                <input class="beijian-type spare-type" type="text" placeholder="输入名称">
            </div>
            <div class="spare-two apare-mid">
                <input class="detail-bj-name spare-type" placeholder="输入规格" >
            </div>
            <div class="spare-two">
                <input class="detail-bj-name count-put" type="text" placeholder="输入数量">
            </div>
        </div>
    </div>

    <div class="detail-bj-tianjia text-center clearfix">
        <div class="beijian-add" ievent="newSpare">+添加</div>
    </div>

    <div class="comments">
        <p class="detail-bei">补充说明</p>
        <div class="comment-list">
        {{#proj.comments}}
            <p class="detail-buchong {{fn.hide_comment}}">
                <span class="pro-bname"><cite>{{user_name}}</cite>{{created}}</span>
                <span class="pro-bshuo">{{comment}}</span>
            </p>
        {{/proj.comments}}
        </div>
        <div class="comment-tpl hide">
            <p class="detail-buchong">
                <span class="pro-bname"><cite>我</cite>刚刚</span>
                <span class="pro-bshuo words"></span>
            </p>
        </div>

        <div class="edit-shuo clearfix">
            <input id="my-comment" class="edit-input" type="text" placeholder="发表补充说明">
            <button type="submit" class="btn btn-primary pro-recall-save" ievent="submitComment">提交</button>
        </div>
    </div>

</div>
