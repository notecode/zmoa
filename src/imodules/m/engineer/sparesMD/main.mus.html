
<div class="spares-body">
    <p class="detail-bei">备品备件</p>
    <div class="spare-list">
        {{#proj.preparations}}
        <div class="detail-beijian clearfix">
            <input class="detail-bj-name spare-type" value="{{preparation_type}}" readonly>
            <div class="detail-bj-count">
                <span class="count-shu">数量</span>
                <span class="count-jian down-count">-</span>
                <span class="count-liang spare-count">{{preparation_type_number}}</span>
                <span class="count-jia up-count">+</span>
            </div>
        </div>
        {{/proj.preparations}}
    </div>

    <div class="spare-tpl hide">
        <div class="detail-beijian clearfix">
            <input class="beijian-type spare-type" type="text" placeholder="备料类型">
            <div class="detail-bj-count">
                <span class="count-shu">数量</span>
                <span class="count-jian down-count">-</span>
                <span class="count-liang spare-count">0</span>
                <span class="count-jia up-count">+</span>
            </div>
        </div>
    </div>

    <div class="detail-beijian text-center clearfix">
        <div class="beijian-add" ievent="newSpare">+添加</div>
    </div>

    <div class="comments">
        <p class="detail-bei">补充说明</p>
        {{#proj.comments}}
        <p class="detail-buchong">
        <span class="pro-bname"><cite>{{user_name}}</cite>{{created}}</span>
        <span class="pro-bshuo">{{comment}}</span>
        </p>
        {{/proj.comments}}

        <div class="edit-shuo clearfix">
            <input class="edit-input" type="text" placeholder="发表补充说明">
            <button type="submit" class="btn btn-primary pro-recall-save">提交</button>
        </div>
    </div>

</div>
