<div class="total-table">
	<div class="left-list">
        <div class="title">
            <em>全部</em>
            <span class="total">{{total}}</span>
        </div>
        <div idom="projbox" class="prolist">
	        {{#projects}}
	        <div class="proj">
	        	<span class="proj-set icon-xiangmu"></span>
	            <span class="name">{{name}}</span>
	            <span class="city">{{city_name}}</span>
	        </div>
	        {{/projects}}
	    </div>
	</div>
    <div class="main-table" id="mtable">
		<div class="a-row header-row" id="rowScroll">
			<div class="header-cells">
				{{#header}}
					{{#days}}
					<p class="cell {{fn.today}}">
						<span class="month {{fn.is_date1}}">{{fn.month}}</span>
						<span class="date">{{fn.date}}</span>
						<span class="weekday">{{fn.weekday}}</span>
					</p>
					{{/days}}
				{{/header}}
			</div>
		</div>
		
		<div idom="aRowBox" class="rowbox">
			{{#projects}}
			<div class="a-row a-row-pro">
				<div class="cells">
					{{#cells}}
					<p class="cell {{.}}"></p>
					{{/cells}}
				</div>
				<div class="bar" style="left: {{util.bar_start}}px; width: {{util.bar_length}}px"></div>
				<div class="bar future {{util.in_future}} {{util.span_today}}" style="left: {{util.future_bar_start}}px; width: {{util.future_bar_length}}px"></div>
			</div>
			{{/projects}}
		</div>
	</div>
</div>
