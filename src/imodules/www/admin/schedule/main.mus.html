<div class="total-table">
	<div class="left-list">
        <div class="title">
            <span>全部</span>
            <span>{{total}}</span>
        </div>
        {{#projects}}
        <div class="proj">
            <span class="name">{{name}}</span>
            <span class="city">{{in_city}}</span>
        </div>
        {{/projects}}
	</div>
    <div class="main-table" style="width: {{width}}px; height: {{height}}px">
		<div class="a-row header-row">
			<div class="header-cells">
				{{#header}}
					{{#days}}
					<p class="cell">
						<span class="date">{{fn.date}}</span>
						<span class="weekday">{{fn.weekday}}</span>
					</p>
					{{/days}}
				{{/header}}
			</div>
		</div>

		{{#projects}}
		<div class="a-row">
			<div class="cells">
				{{#cells}}
				<p class="cell {{.}}"></p>
				{{/cells}}
			</div>
			<div class="bar" style="left: {{util.bar_start}}px; width: {{util.bar_length}}px"></div>
		</div>
		{{/projects}}
	</div>
</div>
