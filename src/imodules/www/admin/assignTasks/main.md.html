
<div id="{{ID}}" {{IMODULE}}>
    {{IncludeMCSS}}
    <div class="content">
        <div class="title-block">
            <h2><span idom="serviceTit">安排服务人员</span><span class="circle-dpar" id="iunfold"><span class="icon-Unfolded" ievent="showStatus"></span></span></h2>
            <div class="control-process-dest"></div>
        </div>
        <div class="body-block">
        </div>
    </div>

    {{IncludeMTPL}}
    <script id="serv-tpl" type="text/tpl">
         <div class="date-block" id="dateBlock">
            <div class="date-list">
                <div class="date-pre">
                    <span class="icon-left"></span>
                </div>
                <div class="date-pane">
                    <div class="date-pane-all slick">
                        {{#header}}
                        <div class="date-day" data-index="{{index}}" data-date="{{fullDate}}">
                            <p>
                                <span>{{date}}</span>
                                <span class="date-week">周{{weekDay}}</span>
                            </p>
                            <p class="free-num"><span>{{free}}</span>人</p>
                        </div>
                        {{/header}}
                    </div>
                </div>    
                <div class="date-next">
                    <span class="icon-right"></span>
                </div>    
            </div>
            <div class="table-label">
                <span class="table-label-name">姓名</span>
                <span class="table-label-city">当前位置</span>
                <span class="table-label-status">状态</span>
                <span class="table-label-operation">操作</span>
            </div>
        </div>
    </script>
    <script id="grid-tpl" type="text/tpl">
        <div class="suppliers-list">
            {{#workers}}
            <div class="item" data-index="{{util.index}}">
                <p class="item-name">{{name}}</p>
                <p class="item-location">
                    <span class="item-city">{{util.place}}</span>&nbsp;&nbsp;
                    <span class="item-distance">{{distance}}km</span>
                </p>
                <p class="item-status">
                    {{#busy}}
                        <span class="item-icon-busy"></span>&nbsp;&nbsp;
                        <span class="item-curr-status">服务中</span>&nbsp;&nbsp;
                        (<span class="item-date">{{util.during}}</span>)
                    {{/busy}}
                    {{^busy}}
                        <span class="item-icon-free"></span>&nbsp;&nbsp;
                        <span class="item-curr-status">可派</span>&nbsp;&nbsp;
                    {{/busy}}
                </p>
                <button class="btn btn-primary item-operation" evt="chooseSupplier">派TA</button>
            </div>
            {{/workers}}
        </div>
    </script>

    <script id="repair-tpl" type="text/tpl">
    <div class="factory-test">
       <div class="com-schedule clearfix">
            <span class="percentage-num">15%</span>
            <div class="percentage">
                <p></p>
            </div>
            <a href="#" class="percent-btn hide">指派</a>
            <button class="percent-mit">提交</button>
       </div>
       <table class="schtabel">
            <tr class="schhead">
                <td width="220">配件名称</td>
                <td width="324">配件规格</td>
                <td>是否需要维修</td>
            </tr>
            <tr>
                <td>模组</td>
                <td>SD600E发送盒</td>
                <td>
                    <span class="sch-sel current"><cite class="active"></cite>是</span>
                    <span class="sch-sel"><cite class="active"></cite>否</span>
                </td>
            </tr>
            <tr>
                <td>模组</td>
                <td>SD600E发送盒</td>
                <td>
                    <span class="sch-sel current"><cite class="active"></cite>是</span>
                    <span class="sch-sel"><cite class="active"></cite>否</span>
                </td>
            </tr>
            <tr>
                <td>控制卡</td>
                <td>ssskjldj视频处理器</td>
                <td>
                    <span class="sch-sel current"><cite class="active"></cite>是</span>
                    <span class="sch-sel"><cite class="active"></cite>否</span>
                </td>
            </tr>
            <tr>
                <td>模组</td>
                <td>SD600E发送盒</td>
                <td>
                    <span class="sch-sel current"><cite class="active"></cite>是</span>
                    <span class="sch-sel"><cite class="active"></cite>否</span>
                </td>
            </tr>
       </table>
    </div>
    </script>

</div>
