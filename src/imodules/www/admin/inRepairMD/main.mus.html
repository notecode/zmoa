<table class="schtabel">
    <tr class="schhead">
        <td width="120">配件名称</td>
        <td width="200">配件规格</td>
        <td>维修状态</td>
        <td width="170">维修人员</td>
    </tr>
    {{#repair_parts}}
    <tr class="schbody">
        <td>name</td>
        <td>spec</td>
        <td>
            <span class="sch-sel {{isrepair}}" ievent="wRepair"><cite class="adopt"></cite>测试通过</span>
            <span class="sch-sel needRepair {{isrepair}}"  ievent="wRepair"><cite class="maintenance"></cite>待维修</span>
            <span class="sch-sel {{isrepair}}"  ievent="wRepair"><cite class="completed"></cite>已完成</span>
            <input type="hidden" value="{{status}}" class="status {{haveStatus}}">
        </td>
        {{#finisher_name}}
        <td>{{finisher_name}}<span class="wx-time">（{{finish_date}}）</span></td>
        {{/finisher_name}}
        {{^finisher_name}}
        <td>-</td>
        {{/finisher_name}}
    </tr>
    {{/repair_parts}}

</table>
