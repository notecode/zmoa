<div class="box" id="{{ID}}" {{IMODULE}}>
    {{IncludeMCSS}}
    <div class="content">
        <h2 class="title"><span idom="deTitle"></span>
            <span class="circle-dpar" id="iunfold" ievent="showStatus" idom="btnDropdown"><span class="icon-Unfolded" ievent="showStatus"></span></span>
            <div class="control-process-dest"></div>
        </h2>
        <div class="detail-block" id="detailCon">
            {{IncludeMTPL}}
        </div>
        <div class="comment-block">
            <textarea class="pro-recall-textarea" placeholder="发表补充说明" idom="reTextarea"></textarea>
            <p class="text-error hide" idom="tError">输入内容不能为空</p>
            <button type="submit" class="btn btn-primary pro-recall-save" ievent="recallSave">保存</button>
        </div>
    </div>
</div>
