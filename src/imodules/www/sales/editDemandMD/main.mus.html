<div class="information-basic">
    <div class="title">基础信息</div>
    <input type="hidden" value="{{id}}" name="projectId" >
    <div class="line">
        <input value="{{contract}}" name="contract" type="text" class="must input-half demand-id js-check-el" data-tip="合同编号不能为空" placeholder="合同编号" readonly>
        <input value="{{name}}" name="name" type="text" class="must input-half demand-name js-check-el" data-tip="项目名称不能为空" placeholder="项目名称">
    </div>
    <div class="line">
        <div class="line-area">
            <input value="{{screenArea}}" name="screenArea" type="text" class="must input-half demand-size js-check-el" data-tip="屏幕面积不能为空" placeholder="屏幕面积">
            <span>㎡</span>
        </div>
        <div class="line-distance">
            <input value="{{point}}" name="point" type="text" class="must input-half demand-span js-check-el" data-tip="点间距不能为空" placeholder="点间距（如P10、P4）">
        </div>        
    </div>
    <div class="line">
        <div class="dropdown ">
            <input type="hidden" value="{{screen_color}}" name="screenColor" class="js-check-el" data-tip="颜色不能为空" >
            <button
                class="must dropdown-toggle btn-demand demand-color"
                type="button" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="true"
            >
                <span class="js-drop-name">{{color}}</span>
                <span class="icon-circle-down"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#" class="js-event-drop" data-key="1" data-name="双色">双色</a></li>
                <li><a href="#" class="js-event-drop" data-key="2" data-name="单色">单色</a></li>
                <li><a href="#" class="js-event-drop" data-key="3" data-name="全彩">全彩</a></li>
            </ul>
        </div>
        <div class="dropdown ">
            <input type="hidden" value="{{apply_environment}}" name="applyEnvironment" class="js-check-el" data-tip="应用环境不能为空">
            <button
                class="must dropdown-toggle btn-demand demand-environment"
                type="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="true">
            <span class="js-drop-name">{{environment}}</span>
            <span class="icon-circle-down"></span>
        </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#" class="js-event-drop" data-key="1" data-name="户外">户外</a></li>
                <li><a href="#" class="js-event-drop" data-key="2" data-name="室内">室内</a></li>
                <li><a href="#" class="js-event-drop" data-key="3" data-name="半户外">半户外</a></li>
            </ul>
        </div>
    </div>
    <input value="{{expiration_date}}" name="expirationDate" type="text" class="demand-time" placeholder="保质期截止日期（如2017-08-12）">
</div>
<div class="information-stock">
    <div class="title">备品备料</div>
    <div class="stock-list js-stock-list">
        {{#preparations}}
        <div class="line">
            <input value="{{preparation_type}}" name="preparation[name]" type="text" class="input-half stock-name" placeholder="备料类型">
            <input value="{{preparation_type_number}}" name="preparation[number]" type="number" class="input-half stock-num" placeholder="数量">
        </div>
        {{/preparations}}
        {{#isPreparations}}
        <div class="line">
            <input name="preparation[name]" type="text" class="input-half stock-name" placeholder="备料类型">
            <input name="preparation[number]" type="number" class="input-half stock-num" placeholder="数量">
        </div>        
        {{/isPreparations}}
    </div>
    <div class="add-stock js-add-stock"><span class="icon-Add-to"></span>添加备品</div>
</div>
<div class="information-address">
    <div class="title">所在地</div>
    <div class="line">
        <div class="dropdown ">
            <input type="hidden" value="{{province_id}}" name="provinceId" class="js-check-el" data-tip="省份不能为空">
            <button
                class="must dropdown-toggle btn-demand city-select demand-province"
                type="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="true">
                <span class="js-address-name">{{province}}</span>
                <span class="icon-circle-down"></span>
            </button>
            <ul class="dropdown-menu js-addres-city" aria-labelledby="dropdownMenu1" data-type="city">
                {{#all_region_data.province}}
                    <li><a href="#" class="js-address-drop" data-id="{{id}}" data-name="{{name}}">{{name}}</a></li>
                {{/all_region_data.province}}
            </ul>
        </div>
        <div class="dropdown ">
            <input type="hidden" value="{{city_id}}" name="cityId" class="js-check-el" data-tip="城市不能为空">
            <button
                class="must dropdown-toggle btn-demand city-select demand-city"
                type="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="true">
                <span class="js-address-name js-city-name">{{city}}</span>
                <span class="icon-circle-down"></span>
            </button>
            <ul class="dropdown-menu js-city-drop" aria-labelledby="dropdownMenu1" data-type="area">
                <li><a href="#">请先选择城市</a></li>
            </ul>
        </div>
        <div class="dropdown ">
            <input type="hidden" value="{{area_id}}" name="areaId" class="js-check-el" data-tip="区县不能为空">
            <button
                class="must dropdown-toggle btn-demand city-select demand-county" type="button"
                data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="true">
                <span class="js-address-name js-area-name">{{area}}</span>
                <span class="icon-circle-down"></span>
            </button>
            <ul class="dropdown-menu js-area-drop" aria-labelledby="dropdownMenu1">
                <li><a href="#">请先选择区县</a></li>
            </ul>
        </div>
    </div>
    <input value="{{detail_address}}" name="detailAddress" type="text" class="must demand-time js-check-el" data-tip="项目详细地址不能为空" placeholder="项目详细地址">
</div>
<div class="information-person">
    <div class="title">联络人</div>
    <div class="line">
        <input value="{{contact_name}}" name="contactName" type="text" class="must input-half person-name js-check-el" data-tip="联络人姓名不能为空" placeholder="姓名">
        <input value="{{contact_phone}}" name="contactPhone" type="text" class="must input-half person-tel js-check-el" data-tip="联系方式不能为空" placeholder="联系方式">
    </div>
    <div class="line">
        <input value="{{contact_company}}" name="contactCompany" type="text" class=" input-half person-compony-name" placeholder="单位名称">
        <input value="{{contact_position}}" name="contactPosition" type="text" class=" input-half person-position" placeholder="职位">
    </div>
</div>
<div class="information-buchong">
    <div class="title">补充说明</div>
    <textarea class="buchong-area" name="last_comment">{{last_comment}}</textarea>
</div>
