<div id="{{ID}}" {{IMODULE}}>
    {{IncludeMCSS}}
    <div class="container">
        <form ievent="submitForm" idom="form" autocomplete="off">
            <div class="demand-title">
                填写项目信息
                <div class="demand-tips">
                    （<span class="colot-tangle"></span><span class="must-color">必填</span>）
                </div>
            </div>
            <div class="demand-content" idom="LContent"></div>
            <div class="deman-footer">
                <button type="submit" class="btn btn-primary">提交</button>
                <span idom="LErrorTip" class="text-error"></span>
            </div>

        </form>
    </div>
    {{IncludeMTPL}}
    <script idom="tpl" type="x-tmpl-mustache">
        {{#items}}
            <li><a class="js-address-drop" href="#" data-id="{{id}}" data-parent="{{parent_id}}" data-name="{{name}}">{{name}}</a></li>
        {{/items}}
    </script>
    <script idom="tpl" type="x-tmpl-mustache">
        <div class="line">
            <input name="preparation[name]" type="text" class=" input-half stock-name" placeholder="备料类型">
            <input name="preparation[number]" type="text" class=" input-half stock-num" placeholder="数量">
        </div>
    </script>    

</div>
