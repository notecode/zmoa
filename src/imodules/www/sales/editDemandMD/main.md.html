<div id="{{ID}}" {{IMODULE}}>
    {{IncludeMCSS}}
    <div class="container">
        <form ievent="submitForm" idom="form" autocomplete="off">
            <div class="demand-title">
                填写项目信息
                <div class="demand-tips" idom="serviceType">
                    <span class="service-type"></span>
                </div>
            </div>
            <div class="demand-content" idom="LContent"></div>
            <div class="deman-footer">
                <button type="submit" class="btn btn-primary">提交</button>
                <span idom="LErrorTip" class="text-error"></span>
            </div>

        </form>
    </div>
    {{IncludeMTPL}}
    <script idom="tpl" type="x-tmpl-mustache">
        {{#items}}
            <li><a class="js-address-drop" href="#" data-id="{{id}}" data-parent="{{parent_id}}" data-name="{{name}}">{{name}}</a></li>
        {{/items}}
    </script>
    <script idom="tpl" type="x-tmpl-mustache">
        <div class="line">
            <input name="repair_parts[name]" type="text" class="input-half-san stock-name" placeholder="配件名称">
            <input name="repair_parts[spec]" type="text" class="input-half-san stock-name" placeholder="配件规格">
            <input name="repair_parts[number]" type="number" class="input-half-san stock-num" placeholder="配件数量">
        </div>
    </script>   
    <script idom="tpl" type="x-tmpl-mustache">
        <li class="access-li clearfix">
            <div class="access-liput">
                <input name="parts[name]" type="text" value="" placeholder="输入名称">
            </div>
            <div class="access-liput acc-liputwid">
                <input name="parts[spec]" type="text" value="" placeholder="输入规格">
            </div>
            <div class="access-liput">
                <input name="parts[backup_number]" type="text" value="" placeholder="输入数量">
            </div>
        </li>
    </script>    

</div>
