<div id="{{ID}}" {{IMODULE}}>
    {{IncludeMCSS}}
    <div class="submit-title clearfix">
        <span class="submit-title-name">提交新需求</span>
        <span class="sub-service-type" idom="serviceType">厂外服务</span>
    </div>
    <form ievent="submitForm" idom="form" autocomplete="off">
        <div class="project-item">
            <input type="text" class="project-name" placeholder="输入项目合同编号/名称" name="project-name" idom="LSearch" autoFocus>
        </div>
        <div idom="LProjects" class="project-content"></div>
        <div class="sub-con">
            <button type="submit" class="btn btn-primary">提交</button>
            <span class="sub-null hide" idom="errorNull">项目不能为空</span>
        </div>
    </form>
    {{IncludeMTPL}}
</div>
