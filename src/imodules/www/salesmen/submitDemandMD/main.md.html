<div id="{{ID}}" {{IMODULE}}>
    {{IncludeMCSS}}
    <div class="submit-title">
        <span class="submit-title-name">提交新需求</span>
        <span class="project-put-user">销售员  乐乔佳  0012</span>
    </div>
    <form method="post" ievent="submitForm" idom="form" autocomplete="off">
        <div class="project-item">
            <input type="text" class="project-name " placeholder="888000 重庆解放碑项目" name="project-name">
        </div>
        <div class="project_problem">
            <textarea class="input-textarea input-div" idom="note" placeholder="故障描述" maxlength=64></textarea>
        </div>
        <div class="submit-picture">
            <div class="file-upload ">
                <!--@@include('global/misc/ImageUploader/main.md.html')-->
                <div class="file-add">
                    <span class="icon-add-files"></span>
                </div>
                <div class="file-error hide" idom="fileError"><i class="icon-mark"></i><span>错误错误</span></div>
                <div class="fileuploading hide">图片上传中...</div>
            </div>
            <div class="submit-picture-tips">上传故障照片</div>
        </div>
        <div class="project-set-user">
            <input type="text" class=" input-half project-set-user-name" placeholder="委派销售名称  ">
            <input type="text" class=" input-half project-set-user-id" placeholder="委派销售工号  ">
        </div>
        <button id="submit" type="submit" class="btn btn-primary">提交</button>
    </form>
</div>
