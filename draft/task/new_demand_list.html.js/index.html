    <div class="all-demand-step">
        <div class="steps">
            <span>待派人</span>
            <span class="steps-1">3</span>
        </div>
        <div class="steps">
            <span>排期中</span>
            <span class="steps-2">4</span>

        </div>

<div class="no-demand hide">

</div>
<div class="demand-list-title content ">

</div>

        <div class="demand-name">
            <span class="icon-xiangmu"></span >

        </div>

                    <span></span>
                </div>

                <span class="stepIco stepIco1 active">

                <span class="stepIco stepIco2 active">

                </span>
                <span class="stepIco stepIco3">

                </span>
                <span class="stepIco stepIco4">
                    <div class="stepText">已完成，待回访</div>
                </span>
                <span class="stepIco stepIco5">
                    <div class="stepText">已结束</div>
                </span>
            </div>
        </div>
    </div>
</div>
